        <h1 id="contact_title">聯絡朵拉</h1>
        <section id="contact" class="lightpink">

            <form name="contactform" id="contactform" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">姓名</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="王小名">
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">電話</label>
                    <input type="tel" class="form-control" name="tel" id="tel" placeholder="0912345678">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="textarea" class="form-label">留言</label>
                    <textarea class="form-control" name="textarea" id="textarea" rows="3"></textarea>
                </div>
                <button>
                <span>送出</span>
              </button>

            </form>

        </section>



        <!-- footer -->
        <div id="footer">
            copyright &copy; DORA Flower House.
        </div>
